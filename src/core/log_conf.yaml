version: 1
disable_existing_loggers: False
formatters:
  urllib3_formatter:
    level: DEBUG
    format: 'urllib3 - %(asctime)s - %(levelname)s - %(name)s - %(module)s:(%(funcName)s):%(lineno)d - %(message)s'
  uvicorn_formatter:
    level: DEBUG
    format: 'UVICORN - %(asctime)s - %(levelname)s - %(name)s - %(message)s'
  file_rotation_formatter:
    level: DEBUG
    format: '%(asctime)s - %(levelname)s - %(name)s - %(module)s:(%(funcName)s):%(lineno)d - %(message)s'
handlers:
  urllib3_handler:
    level: DEBUG
    formatter: urllib3_formatter
    class: logging.StreamHandler
    stream: ext://sys.stdout
  uvicorn_handler:
    level: DEBUG
    formatter: uvicorn_formatter
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file_rotation_handler:
    level: DEBUG
    formatter: file_rotation_formatter
    class: logging.handlers.RotatingFileHandler
    filename: logs/logs.log
    maxBytes: 10485760
    backupCount: 5
loggers:
  urllib3.connectionpool:
    level: DEBUG
    handlers:
      - urllib3_handler
      - file_rotation_handler
    propagate: no
  uvicorn.error:
    level: DEBUG
    handlers:
      - uvicorn_handler
      - file_rotation_handler
    propagate: no
  uvicorn.access:
    level: DEBUG
    handlers:
      - uvicorn_handler
      - file_rotation_handler
    propagate: yes
  root:
    level: DEBUG
    handlers:
      - uvicorn_handler
      - file_rotation_handler
    propagate: yes
